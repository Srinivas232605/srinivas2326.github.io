        @keyframes rotateImage {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

/* Apply the animation to the image */
.rotate {
    width: 200px; /* Adjust the size as needed */
    height: auto;
    animation: rotateImage 5s linear infinite; /* 5 seconds for a full rotation, infinite loop */
}
    </style>

<body>
    <img src="https://picsum.photos/id/200/300" class="rotate">
</body>
